{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <span class="material-icons text-red-600 text-5xl">warning</span>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Delete Project</h2>
        </div>

        <div class="mb-6 text-center">
            <p class="text-gray-600">Are you sure you want to delete the project:</p>
            <p class="font-semibold text-gray-800 mt-2">"{{ project.title }}"?</p>
            <p class="text-sm text-red-600 mt-4">This action cannot be undone.</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'project_detail' project.slug %}" 
                   class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    Delete Project
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
