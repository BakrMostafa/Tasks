{% extends 'website/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
        <div>
            <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.png' %}" alt="Logo">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                {% trans "Sign Out" %}
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {% trans "Are you sure you want to sign out?" %}
            </p>
        </div>
        
        <form method="post" action="{% url 'logout' %}" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    {% trans "Yes, Sign Out" %}
                </button>
                <a href="{% url 'dashboard' %}" 
                   class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    {% trans "Cancel" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
